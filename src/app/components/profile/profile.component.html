

<div class="container "  style="margin-top:60px;padding:30px;" >
   

    <!--my data-->
    <section id="topSection">
      
        <div class="d-inline">
            <img src="/assets/user.jpg" id="userImg" class="mt-4 ml-3" />
               
                    <span id="name" class="ml-3"> Amr </span> 
           </div>
    </section>

    

    <!--- blogs -->

     <!--begin  blog -->
  
  <div class=" row col-12">         
   <div class="  col-8">     
    <section id="blog" class="dg-warning p-2  mt-2"  *ngFor="let b of blogs">
        <!--user  data-->
       <div >
        <img src="/assets/user.jpg" id="userImgBlog"/>
            <span id="name" class="ml-3">
              {{user.Name}}
            </span>
       </div>
       
       <!--blog content-->
       <div class="mt-3 ml-2" >
           <p  id="title">  {{b.title}}</p>
           <div>
             <p>
                {{b.body}}
                
             </p>
           </div>
       </div>
      
       <img class=" w-100" *ngIf="b.img && b.img !== ''" src="{{'http://localhost:9000/'+b.img}} " id="imgBody" style="border-radius: 5px;" />
       <hr>
       <p class="text m-2">11 . comments <span class="float-right ">add</span></p>
    </section>
   
   
  
</div>
<section class="col-4">
     <div id="blog" class="col-12  mt-5  f " *ngIf="user.followers.length>0">
      <h5>Followers</h5>
       <div class="d-inline col-3" *ngFor="let f of user.followers" >
           <img src="/assets/user.jpg" id="FollImg">
           <p class="d-inline ml-4">{{f.Name}}</p>
       </div>

    

     </div>

     <div id="blog" class="col-12  mt-2" *ngIf="user.following.length>0" >
        <h5>Following</h5>
        
        <div class="d-inline col-3 "  *ngFor="let f of user.following" (click)="getfollowing(user._id)">
            <img src="/assets/user.jpg" id="FollImg">
            <p class="d-inline ml-4"> {{f.Name}}</p>
        </div>

    </div>
</section>


</div> 

     <!--end  blog -->
      
</div>
