<div class="container">
  <p>Register Form</p>
<form [formGroup]="regform">
    <div class="form-group col-6">
      <label for="">UserName</label>
      <input type="text" [(ngModel)]="user.username" [class.is-valid]="regform.controls['UserName'].valid" formControlName="UserName" class="form-control" aria-describedby="helpId">
      <small id="helpId" class="text-muted">Help text</small>
    </div>
    <div class="form-group col-6"> 
      <label for="">Name</label>
      <input type="text" [(ngModel)]="user.Name" formControlName="Name" class="form-control" aria-describedby="helpId">
      <small id="helpId" class="text-muted">Help text</small>
    </div>
    <div class="form-group col-6">
      <label for="">Password</label>
      <input type="password" [(ngModel)]="user.password" formControlName="Password" class="form-control">
    </div>
    <div class="form-group col-6">
      <label for="">Email</label>
      <input type="email" [(ngModel)]="user.email" formControlName="Email" class="form-control" aria-describedby="emailHelpId">
      <small id="emailHelpId" class="form-text text-muted">Help text</small>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onsubmit()">Submit</button>
</form>
</div>
<br><br>
<div>
  <img src="{{img}}" alt="Photo">
</div>
